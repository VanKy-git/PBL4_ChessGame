<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒêƒÉng nh·∫≠p / ƒêƒÉng k√Ω b·∫±ng Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }
        .login-btn { background: #4285F4; color: white; }
        .register-btn { background: #34A853; color: white; }
        button:hover { opacity: 0.9; }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-word;
            background: #f2f5ff;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ƒêƒÉng nh·∫≠p b·∫±ng Google</h2>
    // quan trong data-client-id l√¢ÃÅy trong gg auth
    <div id="g_id_onload"
         data-client_id="660085540047-jc210st32m11fil9rp7n5lck025jfc67.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="continue_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <!-- ·∫®n n√∫t n√†y v√¨ ƒë√£ t·ª± ƒë·ªông x·ª≠ l√Ω -->
    <!-- <button class="register-btn" id="registerBtn">ƒêƒÉng k√Ω b·∫±ng Google</button> -->

    <div id="status">Vui l√≤ng ch·ªçn t√†i kho·∫£n Google ƒë·ªÉ ti·∫øp t·ª•c...</div>
</div>

<script>
    // üü¢ URL API backend - S·ª¨A L·∫†I CHO ƒê√öNG V·ªöI SERVER C·ª¶A B·∫†N
    const API_URL = "http://localhost:8910"; // Gi·ªëng v·ªõi MainLogin
    const LOGIN_API = `${API_URL}/api/loginWithGoogle`;
    const REGISTER_API = `${API_URL}/api/registerWithGoogle`;

    let latestToken = null;

    // Ki·ªÉm tra xem user mu·ªën login hay register (t·ª´ trang tr∆∞·ªõc)
    const authMode = localStorage.getItem("googleAuthMode") || "login";

    // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ
    document.querySelector('h2').textContent =
        authMode === "signup" ? "ƒêƒÉng k√Ω b·∫±ng Google" : "ƒêƒÉng nh·∫≠p b·∫±ng Google";

    // H√†m callback khi Google tr·∫£ idToken
    function handleCredentialResponse(response) {
        latestToken = response.credential;

        // T·ª∞ ƒê·ªòNG G·ª¨I TOKEN ƒê·∫æN SERVER NGAY
        if (authMode === "signup") {
            sendTokenToServer(REGISTER_API);
        } else {
            sendTokenToServer(LOGIN_API);
        }
    }

    // H√†m g·ª≠i token t·ªõi server
    async function sendTokenToServer(apiUrl) {
        if (!latestToken) {
            alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p Google tr∆∞·ªõc!");
            return;
        }

        document.getElementById('status').innerText = "üîÑ ƒêang x·ª≠ l√Ω...";

        try {
            const res = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ idToken: latestToken })
            });

            const result = await res.json();

            if (res.ok && result.success) {
                // L∆ØU TH√îNG TIN GI·ªêNG NH∆Ø LOGIN B√åNH TH∆Ø·ªúNG
                localStorage.setItem("token", result.data.token);
                localStorage.setItem("playerId", result.data.userId);
                localStorage.setItem("playerName", result.data.username || result.data.name);
                localStorage.setItem("avatarUrl", result.data.avatar || result.data.picture || "../../PBL4_imgs/icon/man.png");

                // Cache th√™m userData
                localStorage.setItem("userData", JSON.stringify({
                    playerId: result.data.userId,
                    username: result.data.username || result.data.name,
                    email: result.data.email,
                    avatarUrl: result.data.avatar || result.data.picture || "../../PBL4_imgs/icon/man.png"
                }));

                // X√≥a authMode
                localStorage.removeItem("googleAuthMode");

                // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                document.getElementById('status').innerText = "‚úÖ Th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...";

                // CHUY·ªÇN ƒê·∫æN TRANG HOME SAU 1 GI√ÇY
                setTimeout(() => {
                    window.location.href = "Home_page.html";
                }, 1000);

            } else {
                document.getElementById('status').innerText =
                    "‚ö†Ô∏è L·ªói: " + (result.error || result.message || "Kh√¥ng x√°c ƒë·ªãnh");
            }

        } catch (err) {
            document.getElementById('status').innerText =
                "‚ùå L·ªói k·∫øt n·ªëi server: " + err.message;
        }
    }

    // G√°n s·ª± ki·ªán cho n√∫t Register (n·∫øu user click th·ªß c√¥ng)
    document.getElementById("registerBtn").addEventListener("click", () => {
        sendTokenToServer(REGISTER_API);
    });
</script>
</body>
</html>
