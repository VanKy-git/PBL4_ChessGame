<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
    <link rel="icon" href="../../PBL4_imgs/icon/logo.png">
    <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0c2340;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 1100px;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .left, .right {
      flex: 1; /* Chia đều 50% - 50% */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
      transition: transform 0.8s ease-in-out;
    }

    .left {
      background: url("../../PBL4_imgs/image/background.jpg") no-repeat center center;
      background-size: cover;
      color: white;
    }

    .right {
      background: rgba(0,0,0,0.85);
      color: white;
    }

     /* Logo ở giữa */
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 30;
    }
    .logo img {
      width: 80px;
      height: 80px;
      display: block;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .form {
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .form input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-login { background: #0789fb; }
    .btn-login:hover { background: #056cd6; }

    .btn-google { background: #f44336; }
    .btn-google:hover { background: #c62828; }

    .btn-google img {
      width: 20px;
      height: 20px;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
      color: #bbb;
    }
    .link:hover { color: white; text-decoration: underline; }

    /* Khi bật Signup mode */
    .container.show-signup .left {
      transform: translateX(100%);
    }
    .container.show-signup .right {
      transform: translateX(-100%);
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="left"></div>
    <div class="logo">
      <img src="../../PBL4_imgs/icon/logo.png" alt="Logo">
    </div>
    <div class="right" id="form-box">
      <div class="title" id="form-title">Log In</div>
      <div class="form" id="form-content">
        <input type="text" id="username-login" placeholder="Username">
        <input type="password" id="password-login" placeholder="Password">
        <button class="btn btn-login">Log In</button>
        <button class="btn btn-google">
          <img src="../../PBL4_imgs/image/google.png" alt="Google Logo">
            Log In With Google
        </button>
      </div>
      <div class="link" onclick="toggleForm()">Don’t have an account? Sign Up</div>
    </div>
  </div>

  <script>
    console.log("Script loaded");
    const container = document.getElementById("container");
    const formTitle = document.getElementById("form-title");
    const formContent = document.getElementById("form-content");
    const link = document.querySelector(".link");

    let isSignup = false;
    let ws;

    try {
        ws = new WebSocket("ws://localhost:8080");
        console.log("Attempting to connect to WebSocket...");
    } catch (e) {
        console.error("Failed to create WebSocket:", e);
    }

    if (ws) {
        ws.onopen = function() {
            console.log("WebSocket connection established");
        };

        ws.onmessage = function(event) {
            console.log("Received message:", event.data);
            const data = JSON.parse(event.data);
            switch (data.type) {
                case 'login_success':
                    console.log("Login success:", data.user);
                    sessionStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'Home_page.html';
                    break;
                case 'login_fail':
                    alert(data.message);
                    break;
                case 'signup_success':
                    alert('Sign up successful! Please log in.');
                    toggleForm(); // Switch to login form
                    break;
                case 'signup_fail':
                    alert(data.message);
                    break;
                case 'error':
                    alert('Error: ' + data.message);
                    break;
            }
        };

        ws.onclose = function() {
            console.log("WebSocket connection closed");
        };

        ws.onerror = function(error) {
            console.error("WebSocket Error:", error);
            // alert("Could not connect to the server. Please check if the server is running.");
        };
    }

    function toggleForm() {
      isSignup = !isSignup;
      container.classList.toggle("show-signup");

      if (isSignup) {
        formTitle.textContent = "Sign Up";
        formContent.innerHTML = `
          <input type="text" id="fullname-signup" placeholder="Full Name">
          <input type="email" id="email-signup" placeholder="Email">
          <input type="text" id="username-signup" placeholder="Username">
          <input type="password" id="password-signup" placeholder="Password">
          <input type="password" id="confirm-password-signup" placeholder="Confirm Password">
          <button class="btn btn-login">Sign Up</button>
          <button class="btn btn-google">
            <img src="../../PBL4_imgs/image/google.png" alt="Google Logo">
            Sign Up With Google
          </button>
        `;
        link.textContent = "Already have an account? Log In";
      } else {
        formTitle.textContent = "Log In";
        formContent.innerHTML = `
          <input type="text" id="username-login" placeholder="Username">
          <input type="password" id="password-login" placeholder="Password">
          <button class="btn btn-login">Log In</button>
          <button class="btn btn-google">
            <img src="../../PBL4_imgs/image/google.png" alt="Google Logo">
            Log In With Google
          </button>
        `;
        link.textContent = "Don't have an account? Sign Up";
      }
    }

    formContent.addEventListener('click', function(event) {
        // Sử dụng closest để bắt sự kiện click ngay cả khi click vào phần tử con của nút
        const btn = event.target.closest('.btn-login');

        if (btn) {
            console.log("Button clicked!");
            event.preventDefault(); // Ngăn chặn hành vi mặc định

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.warn("WebSocket not ready. State:", ws ? ws.readyState : "No WS");
                alert("Not connected to the server. Please wait or check server.");
                return;
            }

            if (isSignup) {
                // Handle Sign Up
                const fullName = document.getElementById('fullname-signup').value;
                const email = document.getElementById('email-signup').value;
                const username = document.getElementById('username-signup').value;
                const password = document.getElementById('password-signup').value;
                const confirmPassword = document.getElementById('confirm-password-signup').value;

                console.log("Signup attempt:", { fullName, email, username });

                if (!fullName || !email || !username || !password || !confirmPassword) {
                    alert('Please fill in all fields.');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                const message = {
                    type: 'signup',
                    fullName,
                    email,
                    username,
                    password
                };
                ws.send(JSON.stringify(message));

            } else {
                // Handle Log In
                const username = document.getElementById('username-login').value;
                const password = document.getElementById('password-login').value;

                console.log("Login attempt:", { username });

                if (!username || !password) {
                    alert('Please enter username and password.');
                    return;
                }

                const message = {
                    type: 'login',
                    username,
                    password
                };
                ws.send(JSON.stringify(message));
            }
        }
    });
  </script>
</body>
</html>
