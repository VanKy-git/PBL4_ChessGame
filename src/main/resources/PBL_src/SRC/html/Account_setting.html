<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt Tài Khoản</title>
    <link rel="stylesheet" href="../css/Account_setting.css">
    <style>
        /* Thêm style cho nút quay lại nếu chưa có trong CSS */
        .btn-back-home {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .btn-back-home:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="settings-page">
        <h1 class="title">Cài Đặt Tài Khoản</h1>

        <div class="account-section">
            <!-- Avatar - Click để đổi ảnh -->
            <div class="avatar">
                <img id="currentAvatar" src="../../PBL4_imgs/icon/man.png" alt="Avatar" title="Click để đổi ảnh đại diện">
            </div>

            <!-- ID -->
            <div id="id_player" class="id-player">ID:#1234</div>

            <!-- Tên người chơi -->
            <label for="username">Tên người chơi</label>
            <input type="text" id="username" name="username">

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <!-- Stats Grid: Thứ tự mới -->
            <div class="stats-grid">
                <div class="stat-item">
                    <label for="winCount">Số trận thắng</label>
                    <input type="number" id="winCount" name="winCount" disabled>
                </div>
                <div class="stat-item">
                    <label for="lossCount">Số trận thua</label>
                    <input type="number" id="lossCount" name="lossCount" disabled>
                </div>
                <div class="stat-item">
                    <label for="elo">ELO Rating</label>
                    <input type="number" id="elo" name="elo" disabled>
                </div>
                <div class="stat-item">
                    <label for="createdAt">Ngày tạo</label>
                    <input type="text" id="createdAt" name="createdAt" disabled>
                </div>
            </div>

            <!-- Mật khẩu -->
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" value="**********" disabled>

            <!-- Nút đổi mật khẩu - 1 hàng riêng -->
            <button class="btn btn-change-password" id="btnChangePassword">Thay đổi mật khẩu</button>

            <!-- Hàng cuối: Lưu + Quay lại -->
            <div class="actions">
                <button class="btn btn-save" id="btnSaveChanges">Lưu thay đổi</button>
                <button class="btn cancel" id="btnCancel" onclick="window.location.href='Home_page.html'">Quay lại</button>
            </div>
        </div>
    </div>

    <!-- Modal Avatar -->
    <div class="modal" id="avatarModal">
        <div class="modal-content">
            <h2 class="modal-title">Chọn Ảnh Đại Diện</h2>
            <div class="avatar-grid" id="avatarGrid"></div>
            <div class="modal-actions">
                <button class="btn btn-modal-save" id="btnSaveAvatar">Xác nhận</button>
                <button class="btn btn-modal-cancel" id="btnCancelAvatar">Hủy</button>
            </div>
        </div>
    </div>

    <!-- Modal Đổi mật khẩu -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2 class="modal-title">Đổi Mật Khẩu</h2>
            <form id="passwordForm">
                <label>Mật khẩu cũ</label>
                <input type="password" id="oldPassword" required>
                <label>Mật khẩu mới</label>
                <input type="password" id="newPassword" required minlength="6">
                <label>Xác nhận mật khẩu mới</label>
                <input type="password" id="confirmPassword" required>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-modal-save">Đổi mật khẩu</button>
                    <button type="button" class="btn btn-modal-cancel" id="btnCancelPassword">Hủy</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script xử lý logic (nếu cần) -->
    <script>
        // Đảm bảo nút Quay lại hoạt động
        document.getElementById('btnCancel').addEventListener('click', function() {
            window.location.href = 'Home_page.html';
        });
    </script>
</body>
</html>
