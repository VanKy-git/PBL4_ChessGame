<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Match.css">
    <link rel="stylesheet" href="../css/Chess_board.css">
    <title>Document</title>
</head>
<body>
  <div class="game-layout">
    <!-- Bàn cờ bên trái -->
    <div class="board-container">
      <div class="board match_board" id="chessBoard"></div>
    </div>
  
    <!-- Cột bên phải: 2 khung người chơi -->
    <div class="players-info-wrapper">
      <div class="player-info opponent">
        <div class="player-name">Nguyễn Văn A</div>
        <div class="player-id">ID: 12345</div>
        <div class="player-elo">ELO: 1600</div>
        <div class="timer">Thời gian: <span id="opponent-timer">10:00</span></div>
      </div>
      
      <div id="chatSection">
        <div class="chat-box">
          <div id="chatMessages"></div>
          <div class="chat-input">
            <input id="chatInput" type="text">
            <button id="chatSendBtn">Gửi</button>
          </div>
        </div>
      </div>

      <div class="player-info self">
        <div class="player-name">Bạn</div>
        <div class="player-id">ID: 67890</div>
        <div class="player-elo">ELO: 1500</div>
        <div class="timer">Thời gian: <span id="self-timer">10:00</span></div>
        <div class="game-controls">
          <button id="resign-btn" class="btn">Xin Thua</button>
          <button id="draw-btn" class="btn">Cầu Hoà</button>
          <button id="exitroom-btn" class="btn">Thoát phòng</button>
        </div>
      </div>
    </div>
  </div>
  <div id="exitConfirm" class="modal-hidden">
    <div class="modal-box">
        <p>Bạn có chắc muốn thoát phòng?</p>
        <div class="modal-btn">
            <button id="stay-btn">Ở Lại</button>
            <button id="exitconfirm-btn">Thoát</button>
        </div>
    </div>
</div>
      
    <script src="../js/Chess_board.js"></script>
    <script src="../js/Home_page.js"></script>
    <script src="../js/Match.js"></script>
</body>
</html>
