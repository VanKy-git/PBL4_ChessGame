<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .settings-container {
            background-color: #34495e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #f1c40f;
        }
        .setting-item {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
        }
        .btn-back {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Cài Đặt</h1>

        <div class="setting-item">
            <label for="theme">Giao diện bàn cờ</label>
            <select id="theme">
                <option value="classic">Cổ điển</option>
                <option value="modern">Hiện đại</option>
                <option value="wood">Gỗ</option>
            </select>
        </div>

        <div class="setting-item">
            <label for="sound">Âm thanh</label>
            <input type="range" id="sound" min="0" max="100" value="50">
        </div>

        <div class="setting-item">
            <label for="language">Ngôn ngữ</label>
            <select id="language">
                <option value="vi">Tiếng Việt</option>
                <option value="en">English</option>
            </select>
        </div>

        <button class="btn-back" onclick="window.location.href='Home_page.html'">Quay lại Trang Chủ</button>
    </div>
</body>
</html>
