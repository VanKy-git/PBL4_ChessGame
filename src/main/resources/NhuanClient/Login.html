<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Game - Log In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    /* Bên trái: hình quân cờ */
    .left {
      flex: 1;
      background: url("background.jpg") no-repeat center center;
      background-size: cover;
    }

    /* Bên phải: form login */
    .right {
      flex: 1;
      background-color: rgba(3, 2, 3, 0.93);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .form {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form input[type="text"],
    .form input[type="password"] {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: 0.2s;
    }

    .btn-login {
      background-color: #0789fb;
    }
    .btn-login:hover {
      background-color: #056cd6;
    }

    .btn-google {
      background-color: #f44336;
    }
    .btn-google:hover {
      background-color: #c62828;
    }

    .link {
      margin-top: 10px;
      font-size: 14px;
      color: #bbb;
      cursor: pointer;
    }
    .link:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <div class="title">Chess game</div>
    <div class="form">
      <input type="text" placeholder="User name">
      <input type="password" placeholder="Password">
      <button class="btn btn-login">Log In</button>
      <button class="btn btn-google">Log In With Google</button>
    </div>
    <div class="link">Don't have an account? Sign Up</div>
  </div>
</body>
</html>
