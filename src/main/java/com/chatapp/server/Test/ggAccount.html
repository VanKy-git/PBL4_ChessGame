<body>
<div class="container">
    <h2>ÄÄƒng nháº­p / ÄÄƒng kÃ½ báº±ng Google</h2>

    // data-client-id: id cuÌ‰a OAuth 2.0
    <div id="g_id_onload"

</div>

<script>
    // ğŸŸ¢ URL API backend (theo userController)
    const LOGIN_API = "http://localhost:63342/user/loginWithGoogle";
    const REGISTER_API = "http://localhost:63342/user/registerWithGoogle";

    let latestToken = null; // lÆ°u token tá»« Google

    // HÃ m callback khi Google tráº£ idToken
    function handleCredentialResponse(response) {
      latestToken = response.credential;
      document.getElementById('status').innerText =
        "âœ… ÄÃ£ nháº­n idToken tá»« Google. Giá» báº¡n cÃ³ thá»ƒ chá»n ÄÄƒng nháº­p hoáº·c ÄÄƒng kÃ½.";
    }

    // HÃ m chung gá»­i token tá»›i server
    async function sendTokenToServer(apiUrl) {
      if (!latestToken) {
        alert("Báº¡n cáº§n Ä‘Äƒng nháº­p Google trÆ°á»›c!");
        return;
      }

      document.getElementById('status').innerText = "ğŸ”„ Gá»­i token tá»›i server...";

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken: latestToken })
        });

        const text = await res.text();
        let result;
        try {
          result = JSON.parse(text);
        } catch {
          throw new Error("Server tráº£ vá» HTML hoáº·c sai Ä‘á»‹nh dáº¡ng:\n" + text);
        }

        if (result.success) {
          document.getElementById('status').innerText =
            "âœ… ThÃ nh cÃ´ng!\nNgÆ°á»i dÃ¹ng: " + result.data.name + "\nEmail: " + result.data.email;
        } else {
          document.getElementById('status').innerText =
            "âš ï¸ Lá»—i: " + (result.message || "KhÃ´ng xÃ¡c Ä‘á»‹nh");
        }

      } catch (err) {
        document.getElementById('status').innerText =
          "âŒ Lá»—i káº¿t ná»‘i server: " + err.message;
      }
    }

    // GÃ¡n sá»± kiá»‡n cho nÃºt
    document.getElementById("registerBtn").addEventListener("click", () => {
      sendTokenToServer(REGISTER_API);
    });
</script>
